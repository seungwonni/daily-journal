<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="views">
    <script src="/js/main/join.js"></script>
    <section class="page-section" id="portfolio">
    <div class="container">
        <div class="container d-flex align-items-center justify-content-center min-vh-80">
            <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
                <h3 class="text-center mb-4">회원가입</h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${email}" required
                               placeholder="이메일을 입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="email" class="form-control" id="nickname" name="nickname" th:value="${nickname}" required
                               placeholder="닉네임을 입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" th:value="${password}" required
                        placeholder="비밀번호를 입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:value="${password}" required
                               placeholder="비밀번호를 입력해 주세요.">
                    </div>
                    <button class="btn btn-dark w-100"
                    style="margin:0.8rem auto 0px;"
                    id="join">회원가입</button>

                <!-- Error Message -->
                <div th:if="${message}" class="alert alert-danger mt-3" th:text="${message}"></div>
            </div>
        </div>
    </div>
    </section>
</th:block>
</html>
